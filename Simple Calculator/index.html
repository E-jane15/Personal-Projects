<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class=" calculatorapp">
        <div class="calculatorarea">
           <div class="input">

           </div>
           <div class="output">

           </div>
        </div>
        <div class="buttons">
            
                <div class="key">C</div> 
                <div class="key">+/-</div>
                <div class="key">%</div>
                <div class="key">/</div>
                <div class="key">7</div>
                <div class="key">8</div>
                <div class="key">9</div>
                <div class="key">x</div>
                <div class="key">4</div>
                <div class="key">5</div>
                <div class="key">6</div>
                <div class="key">-</div>
                <div class="key">1</div>
                <div class="key">2</div>
                <div class="key">3</div>
                <div class="key">+</div>
                <div class="key" id="zero">0</div>
                <div> </div>
                <div class="key">.</div>
                <div class="key">=</div>
            

        </div>

    </div>
    
</body>
</html>
