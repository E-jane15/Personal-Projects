<!DOCTYPE html>

    <title>To Do App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <h1>To-Do List</h1>

        <!--List section-->
        <div class="lists">

                    <li>Wash the car</li>
                    <img src="/To Do App/delete icon.png" >
                </div>

                <div class="task">
                    <li>Study books</li>
                    <img src="/To Do App/delete icon.png" >

                <div class="task">
                    <li>Clean the house</li>
                    <img src="/To Do App/delete icon.png" >
                </div>
                      
        </div>  
                <form class="newform">
                    <input class="new" type="text" placeholder="New task " name="add">
                </form>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
