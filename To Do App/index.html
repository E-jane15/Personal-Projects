<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
</head>
<body>
    <div class="container">
        <h1>To Do</h1>
        <div class="lists">
            <ul>
                <li>Wash the car</li>
                <li>Study books</li>
                <li>Clean the house</li>
                <form action="">
                    <input type="text" placeholder="New task">
                </form>
                <button>Add new task</button>

            </ul>
        </div>
    </div>
</body>
</html>
